height: 1080
fontFamily: Jersey 15
background: white
suites:
  - name: spade
    color: black
  - name: club
    color: black
  - name: heart
    color: red
  - name: diamond
    color: red
ranks:
  - rank: A
    pips:
      - position: MID_CENTER
        scale: 5
        rotate: 0
  - rank: "2"
    pips:
      - position: TOP_CENTER
        scale: 2.5
        rotate: 0
      - position: BOTTOM_CENTER
        scale: 2.5
        rotate: 180
